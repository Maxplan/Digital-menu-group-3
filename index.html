<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Meny</title>
</head>

<body>
    <header>
        <div class="headerContent flex">
            <img src="./images/lucky_duck-removebg.png" alt="">
            <h1>Lucky Duck</h1>
        </div>

    </header>
    <div class="container">
        <nav class="navBar">
            <ul class="flex">
                <li>Alla Rätter</li>
                <li>Kött</li>
                <li>Vegetarisk</li>
                <li>Allergisk</li>
                <li>Sortera</li>
                <li>Lägg till recept</li>
            </ul>
        </nav>
        <div class="cardsContainer flex">

            <div id="popup" class="popup">
                <div class="popupTitle flex">
                    <h2 class="popupHeader"></h2>
                    <p class="popupPrice"></p>
                    <button class="closeBtn" type="button" onclick="closePopup()">&times;</button>
                </div>
                <div class="popupBody">
                    <img class="popupImg" src="./images/food.jpeg" alt="">
                    <p class="popupText"></p>
                </div>

            </div>
        </div>
    </div>
    <script src="./popup.js"></script>
    <script src="./main.js"></script>
</body>

</html>
